<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Weather</title>

  </head>

  <body>
   <div class="weather-app">
   <form class="search-form" id="search-form">
   <input 
      class="enter" 
      type="text" 
      placeholder="Enter Location" 
      autocomplete="off" 
      autofocus="on" 
      id="search-text-input" />

    <input class="search" 
      type="submit" 
      value="Search" />
      
      <button id="button-current">
          Current Location
      </button> 
    </form>
  
    <h1 id="city"> City Name </h1>
    <h2 id="date"> Thursday 21:16 </h2> 
    <h3 id="temperature-description"></h3>
        </ br>
     
    
<div class="row">
<div class="col-1">
  <div class="data-entry">
       
      <span class="temperature" id="temperature">Degrees°</span> 
          <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
  </div>
</div>
</div>
    
    </br>
      <form>
      <input
        class="locations"
        type="text"
        placeholder=" Sunday  +16°c/61°f Sun"
      />
      <input
        class="locations"
        type="text"
        placeholder=" Monday  +11°c/52°f Sun"
      />
      <input
        class="locations"
        type="text"
        placeholder=" Tuesday  +7°c/45°f Rain"
      />
      <input
        class="locations"
        type="text"
        placeholder="Wednesday +4°c/39°f Clouds"
      />
      <input
        class="locations"
        type="text"
        placeholder=" Thursday +10°c/50°f Clouds"
      />
    </form>
<div class="bg-image">
  <div class="bg-text">
</div>
<script src="src/index.js"> </script>

</html>
